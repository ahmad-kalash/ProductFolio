{% load static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Fashi is a productfolio created by using django framework" />
        <meta name="keywords" content="fashi, django, framework, ecommerce, shop, products" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{% block title %}Fashi{% endblock %}</title>

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" />

        <!-- Css Styles -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" />
        <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>

        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        {% include 'includes/header.html' %}

        <section class="product-shop spad">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>

        {% include 'includes/footer.html' %}

        <!-- Js Plugins -->
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui.min.js' %}"></script>
        <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
        <script src="{% static 'js/jquery.slicknav.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
